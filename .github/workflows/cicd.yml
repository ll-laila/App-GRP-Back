name: Deploy Spring Boot

on:
  push:
    branches: main

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build Project
        run:  mvn clean install -DskipTests
      - name: Login to docker hub
        run: sudo docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: sudo docker build -t laila23/springboot-example .
      - name: Publish image to docker hub
        run: sudo docker push laila23/springboot-example:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from docker hub
        run: sudo docker pull laila23/springboot-example:latest
      - name: Delete old container
        run: sudo docker rm -f springboot-example-container
      - name: Run docker container
        run: sudo docker run -d -p 8080:8080 --name springboot-example-container laila23/springboot-example