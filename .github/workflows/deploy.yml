name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean package

      - name: Copy files via scp
        uses: appleboy/scp-action@v0.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "target/appgestionstock-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/"

      - name: Execute remote command via SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl stop appgestionstock || true
            sudo systemctl start appgestionstock || sudo java -jar /home/ec2-user/appgestionstock-0.0.1-SNAPSHOT.jar
